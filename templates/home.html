<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='home_styles.css') }}" rel="stylesheet">
    <title>Jumble Statistics</title>
</head>
<body>
    <div class="statistics">
        <img src="{{ url_for('static', path='/pastiche-logo.png') }}" alt="Pastiche Jumble" style="width: 100%; height: 150px">
        <h2>STATISTICS</h2>
        <div class="stats-headers-grid" >
            <div class="stats-grid">
                <div name="played">5</div>
                <div name="fastest">10min 54s</div>    
                <div name="current_streak">1</div>
                <div name="max_streak">2</div>
            </div>
            <div class="headers-grid">
                <div>Played</div>
                <div>Fastest</div>    
                <div>Current Streak</div>
                <div>Max Streak</div>
            </div>
        </div>
        <div class="conditional-play text-center">
            <button id="button-play" class="btn btn-success btn-lg", onclick="location.href='/play'">Play now!</button>
            <div class="timer">
                <b>Next Jumble in</b>
                <div id="countdown" >23 hrs 59 min 59 s</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='home_scripts.js') }}"></script>
</body>
</html>
